<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>SSR React Router 6 + TypeScript</title>
  </head>
  <body>
    <!-- Тут сервер підставляє HTML з renderToString -->
    <div id="root">__APP_HTML__</div>

    <!-- Зберігаємо поточний шлях для клієнтської гідрації -->

      window.__SSR_PATH__ = "__REQUEST_PATH__";
    </script>

    <!-- Підключення клієнтського бандлу для hydration -->
    <script type="module" src="/client.js"></script>
  </body>
</html>
